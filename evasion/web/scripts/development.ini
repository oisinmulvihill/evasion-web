#
# evasion-webadmin - Pylons development environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true
# Uncomment and replace with the address which should receive any error reports
#email_to = you@yourdomain.com
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 28909


[Messenger]
state = 'off'
host = 127.0.0.1
port = 61613
username = 
password = 
channel = evasion


[app:main]
use = egg:evasion-web
full_stack = true
static_files = true

# interface module list:
web_modules = evasion.web,

cache_dir = %(here)s/data
beaker.session.key = evasion-webadmin
beaker.session.secret = 2js$8%kl4l9dhje3

# Users/groups/permissions files
passwordfile = %(here)s/ugp/user_details.csv
groupfile = %(here)s/ugp/groups.ini
permissionfile = %(here)s/ugp/permissions.ini 

# If you'd like to fine-tune the individual locations of the cache data dirs
# for the Cache data, or the Session saves, un-comment the desired settings
# here:
#beaker.cache.data_dir = %(here)s/data/cache
#beaker.session.data_dir = %(here)s/data/sessions

# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.
set debug = false


# Logging configuration
[loggers]
keys = root, routes, evasion-webadmin, webadmin, paste

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[logger_webadmin]
level = DEBUG
handlers = console
qualname = webadmin
propagate = 0

[logger_paste]
level = INFO
handlers = console
qualname = paste
propagate = 0

[logger_routes]
level = INFO
handlers =
qualname = routes.middleware
propagate = 0
# "level = DEBUG" logs the route matched and routing variables.

[logger_evasion-webadmin]
level = DEBUG
handlers =
qualname = evasion-webadmin
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
#format = %(asctime)s %(name)s %(levelname)s %(message)s
format = %(name)s %(levelname)s %(message)s
datefmt = 
